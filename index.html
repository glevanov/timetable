<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Табло аэропорта</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="page">
<div class="app">
    <header class="header">
        <h1 class="header__title">Расписание рейсов</h1>
    </header>

    <main class="main">
        <form class="search">
            <input class="search__input" type="text" id="search">
            <label for="search"></label>
            <button class="search__submit" type="submit">Найти</button>
        </form>

        <section class="menu">
            <h2 class="menu__heading">Фильтр рейсов:</h2>
            <ul class="menu__list">
                <li class="menu__item menu__item_active">Все</li>
                <li class="menu__item">Вылет</li>
                <li class="menu__item">Прилет</li>
                <li class="menu__item">Задержанные</li>
            </ul>
        </section>

        <ul class="flights">
            <li class="flights__item">
                <div>
                    <span class="flights__time">20:00</span>
                    <span class="flights__city">Вена</span>
                </div>
                <span class="flights__id">SU 2354</span>
                <span class="flights__status">в полёте</span>
            </li>
            <li class="flights__item">
                <div>
                    <span class="flights__time">20:00</span>
                    <span class="flights__city">Алушта</span>
                </div>
                <span class="flights__id">SU 2354</span>
                <span class="flights__status">в полёте</span>
            </li>
        </ul>
    </main>

    <footer class="footer">

    </footer>
</div>
</body>
</html>
